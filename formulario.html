<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Prova</title>
</head>

<body>
    <h1>Exemplo de Formulário em HTML</h1>
    <h2>Exemplo 01</h2>
    <form>
        <input type="text" placeholder="Nome" name="nome">
        <input type="email" placeholder="Email" name="E-mail">
        <input type="date" name="aniversario">
        <input type="tel" placeholder="Celular" name="celular">
        <input type="password" placeholder="Senha" name="senha">
        <button type="submit">Cadastrar</button>
    </form>

    <h3>Exemplo 02</h3>
    <textarea rows="4" cols="50">
        "Texto Livre"   
    </textarea>

    <h3>Exemplo 03</h3>

    <form>
        <fieldset>
            <legend>Formulário</legend>
            <label for="name">Nome:</label>
            <input type="text" name="name"><br><br>
            <label for="sex">Sexo:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Feminino</label><br><br>
            <label for="country">País:</label>
            <select name="country" id="country">
                <option>Selecione uma opção</option>
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Coreia do Norte</option>
                <option>Japão</option>
            </select><br>
            <label for="message">Mensagem: </label><br>
            <textarea name="message" id="message" cols="30" rows="4">
            </textarea><br><br>
            <input type="checkbox" name="newletter" id="newletter">
            <label for="newletter">Assinar Newletter?</label><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <!-- ISSO SERVE PARA PESQUISAR EM OUTRA ABA, USANDO O GOOGLE -->
    <h3>Exemplo 04</h3>
    <form method="GET" action="https://www.google.com/search" target="_blank">
        <input type="search" name="q">
        <input type="submit" value="Clique para pesquisar">
    </form>
</body>

</html>
