<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com CSS</title>
    <style>
        /* PARA CHAMAR UMA CLASS E PRECISO COLOCAR O PONTO (.) */
        .colortext{
            color: green;
        }
        body{
            font-family: Arial;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This a paragraph.</p>
    <p class="colortext">This another paragraph.</p>
    <p class="colortext">This is also a paragraph.</p>
</body>
</html>
